apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-redis-access
  namespace: astraguard
  labels:
    app.kubernetes.io/managed-by: manual
    security.astraguard.io/policy: allow-db
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: redis
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: astra-guard
      ports:
        - protocol: TCP
          port: 6379
