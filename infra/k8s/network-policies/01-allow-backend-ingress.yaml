apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-backend
  namespace: astraguard
  labels:
    app.kubernetes.io/managed-by: manual
    security.astraguard.io/policy: allow-ingress
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: astra-guard
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
